    <script type="text/javascript">
    $(function() {
		findByRoles();
	});
    function findByRoles() {
		$.ajax({
			method:'get',
			url:'http://localhost:8080/findRole',
			success: function(data) {
				if(data!=null){
					var html='';
					$.each(data,function(index,obj){
						
						html+=' <option value="'+obj.rid+'">'+obj.rname+'</option>';
					});
					$("#role").append(html);
				}
			}
		});
	}
    </script>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            layer.msg(data.field.userName,{
      		  iocn:1,
      		  time:4000
      	  }); 
            //发异步，把数据提交给php
                var user={
            		"uname":data.field.userName,
            		"upassword":data.field.upassword,
            		"phone":data.field.phone,
            		"email":data.field.email,
            		"six":data.field.six,
            		
            		  };
            var institution;
             if(data.field.mechanism==null||data.field.mechanism==''){
            	 institution={
            			 "id":data.field.institution
            	 }
             }else{
            	 user.institution={
            			 "id":data.field.department ==null||data.field.department =='' ? data.field.mechanism : data.field.department
            	 }
             }
           
               
            var role={
            		"rid":data.field.rid
            }
            var userRole={
            		"role":role,
            		"user":user
            	}
            $.ajax({
            	method:'post',
            	url:'http://localhost:8080/User',
            	data:JSON.stringify(userRole),
            	contentType:'application/json',
            success: function(data){
            	      layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
                // 可以对父窗口进行刷新 
                x_admin_father_reload();
            }); 
            }
            });
            
      
            return false;
          });
          
          
        });
    </script>
