    <script>
  
    layui.use('table',function(){
      var table = layui.table;
     var url='http://localhost:8080/pageUsers';
      
      table.render({
			elem : '#table',
			url : url, //数据接口
		 headers:createAuthorizationTokenHeader(),
			response: {
			    statusName: 'status' //规定数据状态的字段名称，默认：code
			    ,statusCode: 'OK' //规定成功的状态码，默认：0
			    ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
			    ,countName: 'count' //规定数据总数的字段名称，默认：count
			    ,dataName: 'data' //规定数据列表的字段名称，默认：data
			  } , 
			page : true, //开启分页
			toolbar: '#toolbarDemo',
			request: {
			    pageName: 'pageNoStr' //页码的参数名称，默认：page
			    ,limitName: 'pageSizeStr',
			     //每页数据量的参数名，默认：limit
			  },
			cols : [ [ //表头
				{
				type:'checkbox',
				field:'user.uid'
				},
			{
				field:'user.uid',
				templet:'<div>{{d.user.uid}}</div>',
				title : 'ID',
				width : 120,
				sort : true,
				align : 'center',
				
			}, {
				templet:'<div>{{d.user.uname}}</div>',
				field:'uname',
				title : '用户名',
				align : 'center',
				width : 120,
				edit:'text'

			}, {
				templet:'#switchTpl',
				field:'six',
				title : '性别 ',
				width : 155,
				align : 'center',
				sort : true,
				event:'openSex'
				
			}, {
				templet : '#phone',
				field:'phone',
				title : '手机号',
				width : 155,
				align : 'center',
				sort : true,
				edit:'text'
				
			}, {
				templet : '<div>{{d.user.institution == null ? "暂无":d.user.institution.namepath }}</div>',
				field:'namepath',
				title : '所属分支机构',
				align : 'center',
				width : 130,
				
			}, {
				templet:'#rname',
				field:'rname',
				title : '角色',
				align : 'center',
				width : 120,
				style : 'font-size: 10px;'
			}, {
				templet:'#islogin',
				field:'islogin',
				title : '是否可登录',
				width : 130,
				align : 'center',
				sort : true,
				event:'islogin'
				
			}, {
				templet:'#operate',
				title : '操作 ',
				width : 142,
				align : 'center',
				sort : true,
			
			}] ],
			defaultToolbar: ['filter', 'print', 'exports'],
			size : 'lg',
			done : function(res, curr, count) {
				
				//如果是异步请求数据方式，res即为你接口返回的信息。
				//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
				//得到数据总量
				$("#dataLength").text("共有数据：" + count + "条");
			}
		}); 
        
      
      
      
      
      //监听单元格编辑
      table.on('edit(test)', function(obj){
        var value = obj.value //得到修改后的值
        ,data = obj.data //得到所在行所有键值
        ,field = obj.field; //得到字段
       var user=data.user;
       if(field=='uname'){
    	   data.user.uname=value;
       }
        if(field=='phone'){
        	data.user.phone=value;
        }
         
         //此处修改的AJAX
         $.ajax({
        	method:'put',
        	url:'http://localhost:8080/User',
        	data:JSON.stringify(user),
        	headers:createAuthorizationTokenHeader(),
        	contentType:'application/json;charset=UTF-8',
        	success:function(res){
        		if(res=='ok'){
        			layer.msg('[ID: '+ data.user.uid +'] ' +field + ' :字段更改为：'+ value,{
        				icon:1,
        				time:2000
        			});
        		}
        	}
        	
        });  
  
      });

      
      //监听性别是否可登录的状态改变事件
      table.on('tool(test)',function(obj){
    	 
     	 if(obj.event=='openSex'){//监听性别的状态
     		
     		 obj.data.user.six =obj.data.user.six == 1 ? 0:1;
     	 var user = obj.data.user
     	   
     	    	$.ajax({
     	        	method:'put',
     	        	url:'http://localhost:8080/User',
     	        	data:JSON.stringify(user),
     	        	headers:createAuthorizationTokenHeader(),
     	        	contentType:'application/json;charset=UTF-8',
     	        	success:function(res){
     	        		if(res=='ok'){
     	        			layer.msg('[用户: '+ obj.data.user.uname +'] ' +'修改性别成功',{
     	        				icon:1,
     	        				time:2000
     	        			});
     	        		}
     	        	}
     	        	
     	        });
     	    	
     	    
     	
     	 }
     	 if(obj.event=='islogin'){
     		 obj.data.user.islogin =obj.data.user.islogin == 1 ? 0:1;
         	 var user = obj.data.user
         	    
         	    	$.ajax({
         	        	method:'put',
         	        	url:'http://localhost:8080/User',
         	        	data:JSON.stringify(user),
         	        	headers:createAuthorizationTokenHeader(),
         	        	contentType:'application/json;charset=UTF-8',
         	        	success:function(res){
         	        		if(res=='ok'){
         	        			layer.msg('[用户: '+ obj.data.user.uname +'] ' +'更改状态成功！',{
         	        				icon:1,
         	        				time:2000
         	        			});
         	        		}
         	        	}
         	        	
         	        }); 
         	   
     	 }
      });

      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
          break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
          break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;
        };
      });
    });
    </script>

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
        	  $.ajax({
              	method:'delete',
              	url:'http://localhost:8080/User/'+id,
              	headers:createAuthorizationTokenHeader(),
              	success: function(data) {
					if(data=='ok'){
						//发异步删除数据
			              $(obj).parents("tr").remove();
			              layer.msg('删除成功!',{icon:1,time:2000});	
					}
				}
              });
              
          });
      }



      function delAll (argument) {

        var data = tableCheck.getData();
  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
           
            
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
