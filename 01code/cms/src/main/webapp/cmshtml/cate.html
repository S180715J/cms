    //发送ajax 异步请求

      $.ajax({
    	  method:'get',

     <script type="text/javascript">
     //初始化加载树
     $(function() {

    function getZtree(lid) {
   	 

   		var zTreeObj;

   		//zTree配置
   		var setting = {
   			// 开启异步加载
   			async : {
   				enable : true, //开启异步加载功能，若异步则必写
   				type : 'get',
   				url : 'http://localhost:8080/findAllChannel/'+lid, //url路径 返回json数据
   				headers : createAuthorizationTokenHeader(), //请求头
   				dataType : 'json' //返回的数据类型 
   			},
   			data : {
   				keep : {
   					leaf : true,
   					parent : true,
   				},
   				key : {
   					name : 'cname',
   					
   					isParent: "parent"
   				},
   				simpleData : {
   					enable : true,
   					idKey : "cid",
   					pIdKey : "pid",
   					rootPid : 0
   				}
   			},
   			/* 	 edit:{
   					 enable:true,
   					 showRemoveBtn: true,
   					 showRenameBtn: true  
   				 }, */
   			  callback:{
   				onClick: zTreeOnClick
   			 }, 
   			view : {
   				fontCss : {

   					color : 'red',
   				},
   				addDiyDom:addDiyDom
   			}
   		};

   		$(document).ready(function() {
   			zTreeObj = $.fn.zTree.init($("#treeDemo"), setting);
   		});

   		function zTreeOnClick(event,treeId,treeNode) {
   			
   			var fid=JSON.stringify(treeNode.cid);
   			load(fid,"");
		}
   		
   		function addDiyDom(treeId, treeNode) {
   		
   			var aObj = $('#'+treeNode.tId+'_a');
   		           var btn=$("#diyBtn_"+treeNode.cid);
   		          
   			if ($("#diyBtn_"+treeNode.cid).length>0) return;
   			var editStr = '	<input type="hidden" value="'+treeNode.cid+'">';
   			 
   				aObj.append(editStr);
   			
   		};
   		}
    </script>

    <script>
    /* +'&fid='+fid */
    function load(fid,calias) {	
    	var id=fid;
    	var cal=calias;
    layui.use('table',function(){
      var table = layui.table;
      var url='http://localhost:8080/findChannelAll';
      table.render({
			elem : '#table',
			url : url, //数据接口
			response: {
			    statusName: 'status' //规定数据状态的字段名称，默认：code
			    ,statusCode: 'OK' //规定成功的状态码，默认：0
			    ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
			    ,countName: 'count' //规定数据总数的字段名称，默认：count
			    ,dataName: 'data' //规定数据列表的字段名称，默认：data
			  } , 
			page : true, //开启分页
			toolbar: '#toolbarDemo',
			request: {
			    pageName: 'pageNoStr' //页码的参数名称，默认：page
			    ,limitName: 'pageSizeStr' //每页数据量的参数名，默认：limit
			  },
			   where: {calias:cal, fid: id},  
			cols : [ [ //表头
				{
				type:'checkbox',
				field:'channel.cid'
				},
			{
				field:'channel.cid',
				templet:'<div>{{d.cid}}</div>',
				title : 'ID',
				sort : true,
				align : 'center'
				
			}, {
				templet:'<div>{{d.cname}}</div>',
				field:'cname',
				title : '频道名称',
				align : 'center'
			}, {
				templet:'<div>{{d.calias}}</div>',
				field:'calias',
				title : '频道别名 ',
				align : 'center',
				edit:'text'
			}, {
				templet : '<div>{{d.cnamepath}}</div>',
				field:'cnamepath',
				title : '频道路径名称',
				align : 'center'
			}, {
				templet : '<div>{{d.datetime}}</div>',
				field:'creattime',
				title : '创建时间',
				align : 'center'
			}, {
				templet:'<div>{{d.tsequence}}</div>',
				field:'tsequence',
				title : '排序号',
				align : 'center',
				sort : true,
				edit:'text'
			}, {
				templet:'#operate',
				title : '操作 ',
				align : 'center'
			}] ],

			size : 'lg',
			done : function(res, curr, count) {
				
				//如果是异步请求数据方式，res即为你接口返回的信息。
				//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
				//得到数据总量
				$("#dataLength").text("共有数据：" + count + "条");
			}
		}); 
        
      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
          case 'getCheckData':
            var data = checkStatus.data;
           
            
            //获取语种
            var lid =$("select").find('option:checked').val();
            x_admin_show('添加频道','channel-add.html?lid='+lid,'600','340');
            
            
          break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
          break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;
        };
      });
      
      
      
      //监听单元格编辑
      
    });
    }
    </script>
