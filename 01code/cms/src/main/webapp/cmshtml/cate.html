    <script>
    function load(calias) {		
    layui.use('table',function(){
      var table = layui.table;
      var url='http://localhost:8080/findChannelAll?calias='+calias;
      table.render({
			elem : '#table',
			url : url, //数据接口
			response: {
			    statusName: 'status' //规定数据状态的字段名称，默认：code
			    ,statusCode: 'OK' //规定成功的状态码，默认：0
			    ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
			    ,countName: 'count' //规定数据总数的字段名称，默认：count
			    ,dataName: 'data' //规定数据列表的字段名称，默认：data
			  } , 
			page : true, //开启分页
			toolbar: '#toolbarDemo',
			request: {
			    pageName: 'pageNoStr' //页码的参数名称，默认：page
			    ,limitName: 'pageSizeStr' //每页数据量的参数名，默认：limit
			  },
			cols : [ [ //表头
				{
				type:'checkbox',
				field:'channel.cid'
				},
			{
				field:'channel.cid',
				templet:'<div>{{d.cid}}</div>',
				title : 'ID',
				sort : true,
				align : 'center'
				
			}, {
				templet:'<div>{{d.cname}}</div>',
				field:'cname',
				title : '频道名称',
				align : 'center'
			}, {
				templet:'<div>{{d.calias}}</div>',
				field:'calias',
				title : '频道别名 ',
				align : 'center',
				edit:'text'
			}, {
				templet : '<div>{{d.cnamepath}}</div>',
				field:'cnamepath',
				title : '频道路径名称',
				align : 'center'
			}, {
				templet : '<div>{{d.datetime}}</div>',
				field:'creattime',
				title : '创建时间',
				align : 'center'
			}, {
				templet:'<div>{{d.tsequence}}</div>',
				field:'tsequence',
				title : '排序号',
				align : 'center',
				sort : true,
				edit:'text'
			}, {
				templet:'#operate',
				title : '操作 ',
				align : 'center'
			}] ],

			size : 'lg',
			done : function(res, curr, count) {
				
				//如果是异步请求数据方式，res即为你接口返回的信息。
				//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
				//得到数据总量
				$("#dataLength").text("共有数据：" + count + "条");
			}
		}); 
        
      //头工具栏事件
      table.on('toolbar(test)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
          case 'getCheckData':
            var data = checkStatus.data;
            layer.alert(JSON.stringify(data));
          break;
          case 'getCheckLength':
            var data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
          break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
          break;
        };
      });
      
      
      
      //监听单元格编辑
      
    });
    }
    </script>
    
    
    
    <script>
      layui.use(['form'], function(){
        form = layui.form;
        
      });

      

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除该频道吗？（删除会导致该频道下所有的文章和子频道以及子频道下所有的文章全部删除）',function(index){
              //发异步删除数据
        	  $.ajax({
              	method:'delete',
              	url:'http://localhost:8080/deleteChannel/'+id,
              	success: function(data) {
					if(data=='1'){
						//发异步删除数据
			              $(obj).parents("tr").remove();
			              layer.msg('已删除!',{icon:1,time:1000});	
					}
				}
              });
          });
      }

     

      function delAll () {

    	  
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
