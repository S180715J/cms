    <script type="text/javascript">
    $.ajax({
		method : 'get',
		url : 'http://localhost:8080/findTokenByUser',
		headers : createAuthorizationTokenHeader(),
		success : function(data) {
			
			if (data != null) {
			     //示范一个公告层
			      layer.open({
			        type: 0				      
			        ,moveType: 1 //拖拽模式，0或者1
			        ,content: '<div style="padding: 50px; line-height: 22px; background-color: #393D49; color: #fff; font-weight: 300;">亲爱的:'+data.user.uname+'<br><br>您是'+data.role.rname+'<br><br>您的手机号为:'+data.user.phone+'<br><br>等基本信息<br>更多的信息需要保密哟 ^_^</div>'
			       
			      });		
				}
		}
	});
