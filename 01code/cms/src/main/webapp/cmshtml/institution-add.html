<!DOCTYPE html>
<html class="x-admin-sm">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.1</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>机构/部门名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="iname" name="iname" required="" lay-verify="required"
                  autocomplete="off" value="请输入机构/部门名" class="layui-input">
              </div>
             
          </div>
       
         
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>所属机构</label>
              <div class="layui-input-inline">  
                <select name="institution" lay-filter="institution" class="institution">  
                    <option value="">请选择机构</option>  
                </select>  
            </div>
            <div class="layui-input-inline">  
                <select name="mechanism" lay-filter="mechanism" class="institution">  
                    <option value="">请选择子机构</option>  
                </select>  
            </div>
          </div>
        
     
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script type="text/javascript">
    layui.config({  
        base : "js/" //address.js的路径  
    }).use([ 'layer', 'jquery', "address" ], function() {  
        var layer = layui.layer, $ = layui.jquery, address = layui.address();  
         
    }); 
         
    </script>
   
    <script> 
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '至少得5个字符啊';
              }
            }
          
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
             var fid = data.field.mechanism ==null||data.field.mechanism=='' ? data.field.institution:data.field.mechanism;
             var inst ={
            		 "iname":data.field.iname,
            		 "fid":fid
             }
             alert(JSON.stringify(inst));
                  $.ajax({
                	  method:'post',
                	  url:'http://localhost:8080/mechanism',
                	  data:JSON.stringify(inst),
                	  contentType:'application/json;charset=UTF-8',
                	  success: function(data) {
						if(data=='ok'){
							layer.alert("新建成功", {icon: 6},function () {
				                // 获得frame索引
				                var index = parent.layer.getFrameIndex(window.name);
				                //关闭当前frame
				                parent.layer.close(index);
							  });
						}
					},
					error: function() {
						layer.msg('创建失败！',{
							icon:2,
							time:2000
						})
					}
            });
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
