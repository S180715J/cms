    <script> 
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '至少得5个字符啊';
              }
            }
          
          });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
             var fid = data.field.mechanism ==null||data.field.mechanism=='' ? data.field.institution:data.field.mechanism;
             var inst ={
            		 "iname":data.field.iname,
            		 "fid":fid
             }
             alert(JSON.stringify(inst));
                  $.ajax({
                	  method:'post',
                	  url:'http://localhost:8080/mechanism',
                	  data:JSON.stringify(inst),
                	  contentType:'application/json;charset=UTF-8',
                	  success: function(data) {
						if(data=='ok'){
							layer.alert("新建成功", {icon: 6},function () {
				                // 获得frame索引
				                var index = parent.layer.getFrameIndex(window.name);
				                //关闭当前frame
				                parent.layer.close(index);
							  });
						}
					},
					error: function() {
						layer.msg('创建失败！',{
							icon:2,
							time:2000
						})
					}
            });
            return false;
          });
          
          
        });
    </script>
