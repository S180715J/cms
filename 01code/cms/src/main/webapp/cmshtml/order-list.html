    <script>
    function load(name){
    	layui.use('table', function(){
    	      var table = layui.table;
    	      var url='http://localhost:8080/getPageSiteUser?name='+name;
    	      table.render({
    	 			elem : '#table',
    	 			url : url, //数据接口
    	 			response: {
    	 			    statusName: 'status' //规定数据状态的字段名称，默认：code
    	 			    ,statusCode: 'OK' //规定成功的状态码，默认：0
    	 			    ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
    	 			    ,countName: 'count' //规定数据总数的字段名称，默认：count
    	 			    ,dataName: 'data' //规定数据列表的字段名称，默认：data
    	 			  } , 
    	 			page : true, //开启分页
    	 			toolbar: '#toolbarDemo',
    	 			request: {
    	 			    pageName: 'pageNoStr' //页码的参数名称，默认：page
    	 			    ,limitName: 'pageSizeStr' //每页数据量的参数名，默认：limit
    	 			  
    	 			  },
    	 			cols : [ [ //表头
    	 				{
    					type:'checkbox',
    					field:'site.tid'
    					},
    	 			{
    	 				templet:'<div>{{d.site.tid}}</div>',
    	 				field:'site.tid',
    	 				title : 'ID',				
    	 				sort : true,
    	 				align : 'center',
    	 				
    	 			}, {
    	 				templet:'<div>{{d.site.tname}}</div>',
    	 				field:'site.tname',
    	 				title : '站点名称',
    	 				align : 'center',				
    	 				edit:'text'
    	 			}, {
    	 				templet : '#sit',
    	 				field:'user.uname',
    	 				title : '站点管理员',
    	 				align : 'center',
    	 				
    	 			},{
    	 				templet : '<div>{{d.site.tintro}}</div>',
    	 				field:'site.tintro',
    	 				title : '描述',   	 				
    	 				align : 'center',
    	 				edit:'text'
    	 			},{
    	 				templet:'#operate',
    					title : '操作 ',   				
    					align : 'center',
    	 			}] ],

    	 			size : 'lg',
    	 			done : function(res, curr, count) {
    	 				//如果是异步请求数据方式，res即为你接口返回的信息。
    	 				//如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
    	 				//得到数据总量
    	 				$("#dataLength").text("共有数据：" + count + "条");
    	 			}
    	 		}); 
    	    //监听单元格编辑
    	      table.on('edit(test)', function(obj){
    	        var value = obj.value //得到修改后的值
    	        ,data = obj.data //得到所在行所有键值
    	        ,field = obj.field; //得到字段       
    	        var site=data.site;
    	        if(field=="site.tname"){
    	        	data.site.tname=value;
    	        };
    	        if(field=="site.tintro"){
    	        	data.site.tintro=value;
    	        };
    	         //此处修改的AJAX
    	         $.ajax({
    	        	method:'post',
    	        	url:'http://localhost:8080/putSite',
    	        	data:JSON.stringify(site),
    	        	contentType:'application/json;charset=UTF-8',
    	        	success:function(res){
    	        		if(res=='1'){
    	        			layer.msg('[ID: '+ data.site.tid +'] ' +field + ' :字段更改为：'+ value,{
    	        				icon:1,
    	        				time:2000
    	        			});
    	        		}
    	        	}
    	        	
    	        });  

    	      });
    	    });
    }
    	  
    </script>
    <script>
  
      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？（删除会导致该站点下所有语种全部删除（包括语种下所有频道））',function(index){
              //发异步删除数据
        	  $.ajax({
                	method:'delete',
                	url:'http://localhost:8080/site/'+id,
                	success: function(data) {
  					if(data=='1'){
  						//发异步删除数据
  			              $(obj).parents("tr").remove();
  			              layer.msg('已删除!',{icon:1,time:1000});	
  					}
  				}
                });
      });
      }
    </script>
    <script type="text/html" id="sit">

    </script>
