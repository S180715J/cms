    <script>
    	function loadChannel(){
    		$.ajax({
    			type:"get",
    			url:"http://localhost:8080/getChannels",
    			async:true,
    			success:function(data){
    				if(data!=null){
    					$.each(data,function(index,value){
    						var op=$("<option value='"+value.cid+"'>"+value.cnamepath+"</option>");
    						$("#channel").append(op);
    					});
    				}
    			}
    		});
    		
    	}
    	
    	function loadArticle(){
 
    		if(medcard()!=null){
    			
    			$.ajax({
    			type:"get",
    			url:"http://localhost:8080/article/"+medcard(),
    			async:true,
    			success:function(rdata){
    				if(rdata!=null){
    				$("#title").val(rdata.title);
          	$("#subhead").val(rdata.subhead);
          	$("#accessoryname").val(rdata.accessoryname);
          	$("#file").val(rdata.accessory);
          	$("#img").val(rdata.aboutimg);
          	$("#stick").val(rdata.stick);
          	$("#author").val(rdata.author);
            $("select").find("option[value='"+rdata.pid+"']").attr('selected',true);
          	UE.getEditor('editor').execCommand('insertHtml', rdata.mainbody);
    				$('#ing').attr('src','http://localhost:8080/getimg/'+medcard());
    				}
    			}
    		});
    			
    		}
    		
    	}
    	
    	function medcard(){
				var url=location.search;
				if(url.indexOf("?")!=-1){
					var str=url.substr(1);
					var medcard=str.split("=");
					return medcard[1];
				}
			}
    	
    </script>
      <script type="text/javascript" src="lib/layui/layui.js" charset="utf-8"></script>
    <script>
    	layui.use('upload', function(){
   var $ = layui.jquery;
  upload = layui.upload;
    upload.render({
    elem: '#test2'
    ,url: 'http://localhost:8080/uploadImg'
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
      	$('#demo2').empty();
        $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
      });
    }
    ,done: function(res){
      //上传完毕
       if(res.code > 0){ 
                return layer.msg('上传失败'); 
                } 
            //上传成功 
                $("#img").val(res.data);
                return layer.msg('上传成功'); 
              } 
  });
  
  upload.render({
    elem: '#test5'
    ,url:'http://localhost:8080/uploadImg'
    ,accept: 'file' 
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
      	layer.load();
      });
    }
    ,done: function(res){
    	layer.closeAll("loading");
    	 if(res.code > 0){ 
                return layer.msg('上传失败'); 
                } 
            //上传成功 
                $("#file").val(res.data);
                return layer.msg('上传成功');
    }
  });
  
    	
   });
    </script>
    <script>
    	var ue = UE.getEditor('editor');
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }           
          });

          //监听提交
          form.on('submit(add)', function(data){
          	var u='http://localhost:8080/inserArticle';
          	var me='post';
          	var msg='增加成功';
          	if(medcard()!=null){
          		u=u+"/"+medcard();
          		me='put';
          		msg='修改成功';
          		alert(u);
          	}
          	var title=$("#title").val();
          	var subhead=$("#subhead").val();
          	var accessoryname=$("#accessoryname").val();
          	var accessory=$("#file").val();
          	var aboutimg=$("#img").val();
          	var stick=$("#stick").val();
          	var author=$("#author").val();
          	var pid=$("option:selected").val();
          	var mainbody=UE.getEditor('editor').getContent();
          	if(pid=='0'){
          		layer.msg("请选择父频道");
          		return false;
          	}
          	var dat={"title":title,"subhead":subhead,"accessoryname":accessoryname,"accessory":accessory,"aboutimg":aboutimg,"stick":stick,"pid":pid,"author":author,"mainbody":mainbody};
            $.ajax({
            	method:me,
            	url:u,
            	data:JSON.stringify(dat),
            	contentType: "application/json;charset=utf-8",
            	success: function(dat) {
            		if(dat=='1'){
            			layer.alert(msg, {icon: 6},function () {
            				window.parent.location.reload();
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
            		}
            		)}
            	}
            });
            return false;
          });
          
          
        });
        
    </script>
