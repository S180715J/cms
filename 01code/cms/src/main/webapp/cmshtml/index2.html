<body>
 
  <!-- header -->
  <div class="header_box">
   
    <div class="header">  
      <ul class="app-header">
        <li class="app-header-menuicon">
           <i class="layui-icon layui-icon-more-vertical"></i>
        </li>
      </ul>
        <img  src="../getimgs/1"></img>
      <div class="nav" id="DH" style="visibility: visible">
       </div>
  <!-- end-header -->
  <!-- content -->
    <div class="content">
      <div id="L1" class="title">
      </div>
      <div class="layui-carousel imgbox"  id="test1">
        <div carousel-item  class="imgH">
          <div><img style="width: 100%" src="../getimgs/101"></div>
          <div><img style="width: 100%" src="../getimgs/102"></div>
        </div>
      </div>
      <div class="prod-show">
        <div class="layui-fluid">
          <div class="row layui-col-space12 layui-clear">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
              <div id="L2" class="img-txt">
                <img style="width: 100%;" src="../getimgs/7" alt="">
                
              </div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
              <div id="L3" class="img-txt">
                <img style="width: 100%;" src="../getimgs/8" alt="">
              </div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
              <div id="L4" class="img-txt">
               <img style="width: 100%;" src="../getimgs/9" alt="">
              </div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
              <div id="L5" class="img-txt">
               <img style="width: 100%;" src="../getimgs/10" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="prod-descr">
        <div class="layui-fluid">
          <div class="layui-row">
            <div class="item layui-clear">
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <img src="../getimgs/11" class="left-img">
              </div>
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div id="L6" class="text">
                </div>
              </div>
              <div class="layui-col-xs12 layui-col-sm12 layui-col-md8 bot-img-box">
                <div class="bot-img">
                  <img style="display: none;" src="./getimgs/12">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row">
            <div class="item layui-clear">
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <img style="display: none;" src="../getimgs/13" class="left-img">
              </div>
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div id="L7" class="text">
                </div>
              </div>
              <div class="layui-col-xs12 layui-col-sm12 layui-col-md8 bot-img-box">
                <div class="bot-img">
                  <img style="display: none;" src="../getimgs/14">
                </div>
              </div>
            </div>
          </div>
          <div class="layui-row">
            <div class="item layui-clear">
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <img style="display: none;" src="../getimgs/15" class="left-img">
              </div>
              <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div id="L8" class="text">
                </div>
              </div>
              <div class="layui-col-xs12 layui-col-sm12 layui-col-md8 bot-img-box">
                <div class="bot-img">
                  <img style="display: none;" src="../getimgs/16">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
     
    </div>
  <script>
  	$(function(){
  		loadLogo();
  		loadArticle();
  	});
  	function loadLogo(){
  	  $.ajax({
  	  	type:"get",
  	  	url:"../findAllChannel/6",
  	  	async:true,
  	  	success:function(redata){
  	  		if(redata!=null){
  	  			var html;
  	  			$.each(redata, function(i,v) {
  	  				if(v.cid==11){
  	  					 html='<a href="index2.html" class="active">'+v.calias+'</a>';
  	  					 $("#DH").append(html);
  	  				}else if(v.cid==12){
  	  					 html='<a href="case.html" class="active">'+v.calias+'</a>';
  	  					 $("#DH").append(html);
  	  				}else if(v.cid==13){
  	  					 html='<a href="service.html" class="active">'+v.calias+'</a>';
  	  					 $("#DH").append(html);
  	  				}else if(v.cid==14){
  	  					 html='<a href="about.html" class="active">'+v.calias+'</a>';
  	  					 $("#DH").append(html);
  	  				}
  	  			});
  	  		}
  	  	}
  	  });
  	}
  	
  	function loadArticle(){
  		$.ajax({
  			type:"get",
  			url:"../getArticleAllByStatus/11",
  			async:true,
  			success:function(rdata){
  				if(rdata!=null){
  					$.each(rdata, function(i,v) {
  						if(v.aid==6){
  							$("#L1").append(v.mainbody);
  						}else if(v.aid==7){
  							$("#L2").append(v.mainbody);
  						}else if(v.aid==8){
  							$("#L3").append(v.mainbody);
  						}else if(v.aid==9){
  							$("#L4").append(v.mainbody);
  						}else if(v.aid==10){
  							$("#L5").append(v.mainbody);
  						}else if(v.aid==11){
  							$("#L6").append(v.mainbody);
  						}else if(v.aid==13){
  							$("#L7").append(v.mainbody);
  						}else if(v.aid==15){
  							$("#L8").append(v.mainbody);
  						}
  						
  					});
  				}
  			}
  		});
  	}
  	
  </script>
  
  <!-- end-content -->

  

  <!-- footer -->
  
  <!-- end-footer -->
  <script>
  layui.use(['carousel','jquery','element'],function(){
    var carousel = layui.carousel,$ = layui.$;
    //建造实例
    carousel.render({
      elem: '#test1'
      ,width: '100%' //设置容器宽度
      ,arrow: 'always'
      ,height:'auto'
      //,anim: 'updown' //切换动画方式
    });
    $('.app-header-menuicon').on('click',function(){
      $('.header-down-nav').toggleClass('down-nav')
    })
    var imgH = $('.imgbox div.layui-this').outerHeight();
    $('.imgH').css('height',imgH+'px')
    window.onresize = function () {
      var imgH = $('.imgbox div.layui-this').outerHeight();
      $('.imgH').css('height',imgH+'px')
    };

  });
  </script>
  
  
</body>
</html>
